<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Monthly Budget Calculator</title>
</head>

<body>
    <header class="container mt-1">
        <h1 class="text-center fs-1 text-primary">Monthly Budget Calculator</h1>
    </header>

    <main>
        <section class="container mt-5 gx-4 calculate-container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/money-master.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-md-6" style="background-color: #F8F8F8;">
                    <h3 class="text-center mt-5">Income</h3>
                    <p>Income: <input type="text" id="income-input"></p>
                    <h3 class="text-center">Expenses</h3>
                    <p>Food: <input type="text" id="food-input"></p>
                    <p>Rent: <input type=text" id="rent-input"></p>
                    <p>Transportation: <input type=text" id="transport-input"></p>
                    <p>Others: <input type="text" id="others-input"></p>
                    <button type="button" id="calculate-btn">Calculate</button>
                    <h3 class="text-center">Total Expenses: <span id="total-expenses">00</span></h3>
                    <h3 class="text-center">Balance: <span id="balance">00</span></h3>
                    <p>Save: <input type="text" id="save-money-input"> % <button id="save-money">Save</button></p>
                    <h3 class="text-center">Saving amount: <span id="saving-amount">00</span></h3>
                    <h3 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h3>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
